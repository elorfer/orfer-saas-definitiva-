version: '3.8'

services:
  # Base de datos PostgreSQL para testing
  postgres-test:
    image: postgres:16-alpine
    container_name: vintage-music-postgres-test
    environment:
      POSTGRES_DB: vintage_music_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - vintage-test-network

  # Redis para testing
  redis-test:
    image: redis:7-alpine
    container_name: vintage-music-redis-test
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    networks:
      - vintage-test-network

  # Backend para testing
  backend-test:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: vintage-music-backend-test
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://test_user:test_password@postgres-test:5432/vintage_music_test
      REDIS_URL: redis://redis-test:6379
      JWT_SECRET: test_jwt_secret_ultra_secure
      AWS_ACCESS_KEY_ID: test_key
      AWS_SECRET_ACCESS_KEY: test_secret
      AWS_REGION: us-east-1
      AWS_S3_BUCKET: test-bucket
    ports:
      - "3001:3000"
    depends_on:
      - postgres-test
      - redis-test
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    networks:
      - vintage-test-network
    command: ["npm", "run", "test"]

  # Panel de Admin para testing
  admin-test:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    container_name: vintage-music-admin-test
    environment:
      NODE_ENV: test
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3002:3000"
    depends_on:
      - backend-test
    volumes:
      - ./apps/admin:/app
      - /app/node_modules
    networks:
      - vintage-test-network
    command: ["npm", "run", "build"]

volumes:
  postgres_test_data:
  redis_test_data:

networks:
  vintage-test-network:
    driver: bridge









