version: '3.8'

services:
  # Base de datos PostgreSQL para producción
  postgres:
    image: postgres:16-alpine
    container_name: vintage-music-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./apps/backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vintage-prod-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis para producción
  redis:
    image: redis:7-alpine
    container_name: vintage-music-redis-prod
    volumes:
      - redis_prod_data:/data
    networks:
      - vintage-prod-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Backend para producción
  backend:
    image: ${DOCKER_REGISTRY}/${IMAGE_NAME}/backend:latest
    container_name: vintage-music-backend-prod
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      CLOUDFRONT_DOMAIN: ${CLOUDFRONT_DOMAIN}
      # STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}  # Deshabilitado - No disponible en Colombia
      # PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}  # Deshabilitado - Pagos no implementados aún
      # PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}  # Deshabilitado - Pagos no implementados aún
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - vintage-prod-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      replicas: 1  # Reducido a 1 para optimizar costos

  # Panel de Admin para producción
  admin:
    image: ${DOCKER_REGISTRY}/${IMAGE_NAME}/admin:latest
    container_name: vintage-music-admin-prod
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - vintage-prod-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: vintage-music-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - admin
    networks:
      - vintage-prod-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Monitoring con Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: vintage-music-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - vintage-prod-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana para dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: vintage-music-grafana
    ports:
      - "3002:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - vintage-prod-network
    restart: unless-stopped

volumes:
  postgres_prod_data:
  redis_prod_data:
  prometheus_data:
  grafana_data:

networks:
  vintage-prod-network:
    driver: bridge









